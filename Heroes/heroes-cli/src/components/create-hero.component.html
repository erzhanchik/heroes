<div class="col-sm-8 col-sm-offset-2">
    <div class="row">
        <div class="col-sm-3 ">
            <router-link tag="a" to="/">Back</router-link>
        </div>
        <h3 class="col-sm-4">Create new Hero</h3>
    </div>
    <form v-on:submit.preventDefault="submitHero">
        <div class="form-group">
            <label for="nickName">Nick Name:</label>
            <input v-model="hero.NickName" required placeholder="Hero NickName" class="form-control" />
        </div>
        <div class="form-group">
            <label>Date Of Birth</label>
            <input v-model.date="hero.DateOfBirth" required class="form-control" type="date">
        </div>
        <div class="checkbox">
            <label><input type="checkbox" v-model="hero.IsMale"> IsMale</label>
        </div>
        <div class="form-group" v-if="powers">
            <select v-model="hero.PowerIDs" multiple class="form-control">
                    <option v-for="power in powers" v-bind:value="power.ID">
                        {{ power.Name }}
                    </option>
                </select>
        </div>
        <div class="form-group" v-if="countries">
            <div v-for="(country, index) in countries" class="radio">
                <label><input type="radio" :required="index == 0 ? true : false" v-bind:value="country.ID" v-model="hero.CountryID">{{country.Name}}</label>
            </div>
        </div>
        <button type="submit" class="btn btn-success btn-sm">Submit</button>
    </form>
</div>
